    <title>Yeeun Blog</title>
    <script>
        // 서버로 API 요청을 보내고 응답을 JSON으로 변환하여 처리하는 코드
        fetch('http://localhost:80/api')
          .then((res) => res.json())
          .then((res) => {
            // 웹 페이지의 테이블 요소를 선택
            const table = document.querySelector('table');
      
            // 응답 데이터를 반복하여 테이블에 추가
            res.forEach((row) => {
              // 새로운 행(tr) 요소 생성
              const tr = document.createElement('tr');
      
              // 테이블의 각 셀(td) 생성 및 데이터 삽입
              ['id', 'name', 'msg'].forEach((key) => {
                const cell = document.createElement('td');
                cell.textContent = row[key];
                tr.appendChild(cell);
              });
      
              // 테이블에 행 추가
              table.appendChild(tr);
            });
          });
      </script>
